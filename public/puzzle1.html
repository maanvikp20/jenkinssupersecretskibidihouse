<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Secret Society of Jenkins</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Secret Society of Jenkins</h1>
    <h2>Puzzle 1: The Mathematical Enigma</h2>
    <div class="timer" id="timer">Time: 0:00</div>
  </header>

  <main>
    <section class="puzzle-section">
      <div class="puzzle-grid">
        <div class="equation-box">🔥 + 🔥 + 🔥 = 15</div>
        <div class="equation-box">⚡ + ⚡ + 🔥 = 13</div>
        <div class="equation-box">💎 × 🔥 = 20</div>
        <div class="equation-box">🔥 - ⚡ = 1</div>
        <div class="equation-box">💎 + ⚡ = 8</div>
        <div class="equation-box">⚡ × 💎 = 16</div>
        <div class="equation-box final-equation">🔥 + ⚡ + 💎 = ?</div>
      </div>

      <div class="hint-box">
        💡 <strong>Hint:</strong> Solve each symbol and add them to find the final answer.
      </div>

      <div class="input-section">
        <input type="number" id="answer-input" placeholder="Enter your answer...">
        <button id="submit-btn">Submit Answer</button>
      </div>

      <div id="status"></div>
    </section>
  </main>

  <script>
    const solution = 13;
    let startTime = Date.now();
    let solved = false;

    function formatTime(ms) {
      let sec = Math.floor(ms / 1000);
      let min = Math.floor(sec / 60);
      sec = sec % 60;
      return `${min}:${sec.toString().padStart(2,"0")}`;
    }

    function updateTimer() {
      if (!solved) $("#timer").text("Time: " + formatTime(Date.now() - startTime));
    }

    setInterval(updateTimer, 1000);

    $("#submit-btn").on("click", function() {
      if (solved) return;
      const answer = parseInt($("#answer-input").val());
      const statusDiv = $("#status");

      if (answer === solution) {
        solved = true;
        const endTime = Date.now();
        statusDiv.removeClass("error").addClass("success");
        statusDiv.html(`🎉 Correct! Puzzle solved in ${formatTime(endTime-startTime)}<br>
          🔥 = 5, ⚡ = 4, 💎 = 4<br>
          <strong>Your code is: symbols13</strong>`);
        $("#answer-input, #submit-btn").prop("disabled", true);
      } else {
        statusDiv.removeClass("success").addClass("error");
        statusDiv.text("❌ Incorrect. Try again.");
        setTimeout(() => statusDiv.removeClass("error").text(""), 3000);
      }
    });

    $("#answer-input").on("keypress", function(e) {
      if (e.which === 13) $("#submit-btn").click();
    });
  </script>
</body>
</html>
